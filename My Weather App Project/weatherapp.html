<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            autofocus
            autocomplete="off"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Nairobi</h1>
            <p>
              <span class="current-date"> Tuesday 08:26</span>, broken clouds
              <br />
              Humidity: <strong>86%</strong> Wind:
              <strong>1.54km/h</strong>
            </p>
          </div>
          <div class="curent-temperature">
